<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>JS form example</title>
</head>

<body>
    <div class="main-wrapper">
        <form id="booking" method="get" enctype="application/x-www-form-urlencoded" action="">

            <p>
                <label>Name
                    <input type="text" name="customer_name" id="customer_name" value="">
                </label>
            </p>

            <p>
                <label>Phone
                    <input type="tel" name="phone_number" id="phone_number" value="">
                </label>
            </p>

            <p>
                <label>Email
                    <input type="email" name="email_address" id="email_address">
                </label>
            </p>

            <fieldset>
                <legend>Which taxi do you require?</legend>
                <p><label> <input type="radio" name="taxi" value="car"> Car </label></p>
                <p><label> <input type="radio" name="taxi" value="van"> Van </label></p>
                <p><label> <input type="radio" name="taxi" value="tuktuk"> Tuk Tuk </label></p>
            </fieldset>

            <fieldset>
                <legend>Extras</legend>
                <p><label> <input type="checkbox" name="extras" value="baby"> Baby Seat </label></p>
                <p><label> <input type="checkbox" name="extras" value="wheelchair"> Wheelchair Access </label></p>
                <p><label> <input type="checkbox" name="extras" value="tip"> Stock Tip </label></p>
            </fieldset>

            <p>
                <label>Pickup Date/Time
                    <input type="datetime-local" name="pickup_time">
                </label>
            </p>

            <p>
                <label>Pickup Place===
                    <select id="pickup_place" name="pickup_place">
                        <option value="0" selected="selected">Select One</option>
                        <option value="1">Taxi Office</option>
                        <option value="2">Town Hall</option>
                        <option value="3">We'll Guess!</option>
                    </select>
                </label>
            </p>

            <p>
                <label>Dropoff Place
                    <input type="text" name="dropoff_place" list="destinations">
                </label>

                <datalist id="destinations">
                    <option value="Airport">
                    <option value="Beach">
                    <option value="Fred Flinstone's House">
                </datalist>
            </p>

            <p>
                <label>Special Instructions
                    <textarea name="comments" maxlength="500"></textarea>
                </label>
            </p>

            <p><button>Submit Booking</button></p>

        </form>

        <div id="resultForm">

        </div>
    </div>

    <script src="mijnscript.js"></script>
</body>

</html>
