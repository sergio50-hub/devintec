<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Comicsblog</title>

<title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
 

</head>
<body>

    <div class="jumbotron text-center">
        <h1>Comicsblog</h1>
        <p>Best Place on Earth!</p> 
      </div>
        
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <h3>Xmen</h3>
            <img src="xmen.jpg" alt="xmen" class="img-fluid">
          </div>
          <div class="col-md-4">
            <h3>Deadpool</h3>
            <img src="deadpool.jpg" alt="deadpool" class="img-fluid">
          </div>
          <div class="col-md-4">
            <h3>Spiderman</h3>        
            <img src="spiderman.jpg" alt="spiderman" class="img-fluid">
          </div>
          <div class="col-md-4">
            <h3>Superman</h3>
            <img src="superman.jpg" alt="superman" class="img-fluid">
          </div>
          <div class="col-md-4">
            <h3>Batman</h3>
            <img src="batman.jpg" alt="batman" class="img-fluid">
          </div>
          <div class="col-md-4">
            <h3>Flash</h3>        
            <img src="flash.jpg" alt="flash" class="img-fluid">
          </div>
        </div>
        
      </div>
      
    



      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    
</body>
</html>
